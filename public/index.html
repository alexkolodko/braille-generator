<!DOCTYPE html>
<html lang="" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- META -->
    <meta name="title" content="Генератор макетів шрифтом Брайля" />
    <meta name="description" content="Автоматичне створення макетів шрифтом Брайля">
    <meta name="keywords" content="Генератор макетів, знаки, таблички, адресні таблички, адресні покажчики, макети, дизайн, Брайль, шрифт Брайля, інклюзивність, доступність">
    <meta name="author" content="ARC Wayfinding Systems, Oleksandr Kolodko">

    <!-- FAVICON -->
    <link rel="icon"                          href="/i/favicon/favicon.ico" sizes="any">
    <link rel="icon"                          href="/i/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon-precomposed"  href="/i/favicon/apple-touch-icon.png">
    <link rel="manifest"                      href="/i/favicon/manifest.webmanifest">
    <link rel="mask-icon"                     href="/i/favicon/favicon.svg" color="#000000">
    <meta name="theme-color" content="#ffffff">

    <!-- OG -->
    <meta property="og:title" content="Генератор макетів шрифтом Брайля"/>
    <meta property="og:description" content="Автоматичне створення написів шрифтом Брайля для навігації, табличок, покажчиків, шильдів для продукції тощо"/>
    <meta property="og:url" content=""/>
    <meta property="og:type" content="website"/>

    <meta property="og:image" content="/i/og-image.png"/>
    <meta property="og:image:secure_url" content="/i/og-image.png"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>
    <meta property="og:image:alt" content="Автоматичне створення написів шрифтом Брайля для навігації, табличок, покажчиків, шильдів для продукції тощо"/>


  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
